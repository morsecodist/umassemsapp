<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Umass EMS</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="stylesheets/bundle.min.css">
    <link  href="cropperjs/dist/cropper.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  </head>
  <body ng-app="UmassEMSApp">
    <script src="marked/lib/marked.js"></script>
    <script src="angular-marked/dist/angular-marked.js"></script>
    <script src="angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="angular-cookies/angular-cookies.min.js"></script>
    <script src="angular-touch/angular-touch.min.js"></script>
    <script src="pageslide/angular-pageslide-directive.js"></script>
    <script src="cropperjs/dist/cropper.js"></script>
    <script src="js/app.min.js"></script>
    <div ng-controller="PanelController" id="panel-container">
      <div ng-if="!mobile" id="nav-bar" class="top-bar">
        <div>
          <a ui-sref="home"><span>UmassEMS</span></a>
        </div>
        <div id="nav-links">
          <a ui-sref="shifts" id="shifts" class="page">Shifts</a>
          <a ui-sref="staff" id="staff" class="page">Staff</a>
          <a ui-sref="about" id="about" class="page">About</a>
          <a ui-sref="join" id="join" class="page">Join</a>
          <a ui-sref="class" id="class" class="page">Class</a>
          <a ui-sref="cpr" id="cpr" class="page">CPR</a>
          <a ui-sref="info" id="info" class="page">Info</a>
        </div>
      </div>
      <div ng-if="mobile" class="top-bar" id="mobile-navbar">
        <div><span ng-click="openMenu()" id="menu-button">â˜°</span></div>
        <div ui-sref="home" class="bar-center">UmassEMS</div>
        <div></div>
      </div>
      <pageslide ps-speed="0.2" ps-size="50%" ps-open="checked" ps-side="left" id="mobile-menu">
        <div ng-click="closeMenu()">
          <p ui-sref="shifts" id="shifts" class="page">Shifts</p>
          <p ui-sref="staff" id="staff" class="page">Staff</p>
          <p ui-sref="about" id="about" class="page">About</p>
          <p ui-sref="join" id="join" class="page">Join</p>
          <p ui-sref="class" id="class" class="page">Class</p>
          <p ui-sref="cpr" id="cpr" class="page">CPR</p>
          <p ui-sref="info" id="info" class="page">Info</p>
       </div>
      </pageslide>
      <div ui-view id="view" ng-click="closeMenu()" ng-swipe-left="closeMenu()" ng-swipe-right="openMenu()" ng-class="mobile?'mobile':'pc'"></div>
    </div>
  </body>
</html>
